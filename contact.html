<!doctype html>
<html class="no-js" lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon site est pourri !</title>
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar-title">
        <span data-responsive-toggle="responsive-menu" data-hide-for="medium">
          <button class="menu-icon dark" type="button" data-toggle></button>
        </span>
        <a href="/">
          <img src="/img/emotion-acidulous.svg" alt="Logo de Mon site est pourri !">
        </a>
      </div>
      <div id="responsive-menu">
        <div class="top-bar-left">
          <ul class="menu">
            <li><a href="/a-propos.html">À propos</a></li>
            <li><a href="/contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="top-bar-right">
          <form>
            <ul class="menu">
              <li><input name="search" type="search" placeholder="Chercher"></li>
              <li><button type="submit" class="button">Chercher</button></li>
            </ul>
          </form>
        </div>
      </div>
    </div>

    <div class="row column">
      <h1 class="title">Nous contacter</h1>
      <form>
        <div class="row">
          <div class="large-2 small-3 columns">
            <label for="name-label" class="text-right middle">Votre nom</label>
          </div>
          <div class="large-10 small-9 columns">
            <input name="name" type="text" id="name-label">
          </div>
        </div>
        <div class="row">
          <div class="large-2 small-3 columns">
            <label for="email-label" class="text-right middle">Votre email</label>
          </div>
          <div class="large-10 small-9 columns">
            <input name="email" type="email" id="email-label">
          </div>
        </div>
        <div class="row">
          <div class="large-2 small-3 columns">
            <label for="sujet-label" class="text-right middle">Sujet</label>
          </div>
          <div class="large-10 small-9 columns">
            <input name="sujet" type="text" id="sujet-label">
          </div>
        </div>
        <div class="row">
          <div class="large-2 small-3 columns">
            <label for="comment-label" class="text-right middle">Message</label>
          </div>
          <div class="large-10 small-9 columns">
            <textarea name="comment" rows="15" id="comment-label"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="column large-10 large-offset-2 small-9 small-offset-3">
            <button type="submit" class="expanded button primary">Envoyer</button>
          </div>
        </div>
      </form>
    </div>

    <footer class="callout secondary">
      <p>Site et services par <a href="http://robin.millette.info">Robin Millette</a> et compagnie</p>
      <p>Logo par <a href="https://openclipart.org/detail/218438/acidulous-emotion-faces">algotruneman</a></p>
    </footer>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/what-input/dist/what-input.min.js"></script>
    <script src="/bower_components/foundation-sites/dist/js/foundation.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
